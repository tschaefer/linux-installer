bootloader:
  boot_directory: /boot
  efi_directory: /boot/efi
  options:
  - removable
  - no-nvram
  - no-uefi-secure-boot
  - verbose
  targets:
  - i386-pc
  - x86_64-efi
  type: grub
disk:
- label: bios
  size: 5MiB
  type: ef02
- filesystem:
    label: efi
    mountpoint: /boot/efi
    type: vfat
  label: efi
  size: 256MiB
  type: ef00
- filesystem:
    label: boot
    mountpoint: /boot
    type: ext2
  label: boot
  size: 512MiB
  type: '8300'
- filesystem:
    image:
      type: Tar
      uri: file:///tmp/root.tar.gz
    label: root
    mountpoint: /
    type: f2fs
  label: root
  size: 512MiB
  type: '8304'
- crypt: qwe123
  filesystem:
    label: data
    type: f2fs
  label: data
  size: 384MiB
  type: '8300'
